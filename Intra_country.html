  <script>
    $(document).ready(function() {
      // Counter to keep track of seat numbers
      let seatCounter = 0;

      // Function to generate a unique seat number
      function generateUniqueSeatNumber() {
        const timestamp = Date.now();
        seatCounter++;
        return `SN-${timestamp}-${seatCounter}`;
      }

      // Fetch city routes
      $.ajax({
        url: 'get_city_routes.php',
        type: 'GET',
        dataType: 'json',
        success: function(data) {
          if (data.status === 'success') {
            const routes = data.routes;
            const departureSelect = $('#departure1');
            const arrivalSelect = $('#arrival1');

            routes.forEach(function(route) {
              const departureOption = new Option(route.departure, route.departure);
              const arrivalOption = new Option(route.arrival, route.arrival);
              departureSelect.append(departureOption);
              arrivalSelect.append(arrivalOption);
            });
          } else {
            console.error('Error fetching city routes:', data.message);
          }
        },
        error: function(xhr, status, error) {
          console.error('Error fetching city routes:', status, error);
        }
      });

      // Form submission
      $('#bookingForm').on('submit', function(event) {
        event.preventDefault();
        
        const name = $('#name1').val();
        const departure = $('#departure1').val();
        const arrival = $('#arrival1').val();
        const date = $('#date1').val();
        const time = $('#time1').val();
        const category = $('#category1').val();
        const passengers = parseInt($('#passengers1').val());
        
        const nameError = $('#nameError');
        const departureError = $('#departureError');
        const arrivalError = $('#arrivalError');
        const dateError = $('#dateError');

        // Clear previous error messages
        nameError.text('');
        departureError.text('');
        arrivalError.text('');
        dateError.text('');

        let valid = true;

        // Check passenger name contains only alphabets
        const namePattern = /^[A-Za-z\s]+$/;
        if (!namePattern.test(name)) {
          nameError.text('Name must contain only alphabets.');
          valid = false;
        }

        // Check if departure and arrival stations are not the same
        if (departure === arrival) {
          departureError.text('Please enter a valid departure station.');
          arrivalError.text('Please enter a valid arrival station.');
          valid = false;
        }

        // Check if date is not in the past
        const currentDate = new Date();
        const selectedDate = new Date(date);
        if (selectedDate < currentDate.setHours(0,0,0,0)) {
          dateError.text('Please enter a valid date.');
          valid = false;
        }

        // Check if all fields are filled
        if (!departure || !arrival || !date || !passengers || !time || !name || !category) {
          alert('Please fill in all fields.');
          valid = false;
        }

        if (valid) {
          const formData = new FormData();
          formData.append('name1', name);
          formData.append('departure1', departure);
          formData.append('arrival1', arrival);
          formData.append('date1', date);
          formData.append('time1', time);
          formData.append('category1', category);
          formData.append('passengers1', passengers);

          fetch('intradata.php', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === 'success') {
              alert('Data saved successfully to the database');
              
              localStorage.setItem('name1', name);
              localStorage.setItem('departure1', departure);
              localStorage.setItem('arrival1', arrival);
              localStorage.setItem('date1', date);
              localStorage.setItem('time1', time);
              localStorage.setItem('category1', category);
              localStorage.setItem('passengers1', passengers);

              window.location.href = 'Booked_Ticket_Intra.html';
            } else {
              alert('Error saving data to the database: ' + data.message);
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Error processing request.');
          });
        }
      });
    });
  </script>
